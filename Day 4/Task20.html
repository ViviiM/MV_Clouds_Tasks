    <script>
        let str = prompt("Enter a number : ")

        let arr = str.split("")
        console.log(isNaN(Number(arr)))
        if (!isNaN(Number(arr))) { alert("Enter numbers : ") }
        console.log(arr)
        let newarr = []
        for (let i = 0; i < arr.length; i++) {
            if (Number(arr[i + 1]) - Number(arr[i]) > 1 || Number(arr[i + 1]) == Number(arr[i]) || Number(arr[i + 1]) - Number(arr[i]) < 0) {
                newarr.push(arr[i])
                newarr.push(",");
            } else {
                newarr.push(arr[i])
            }
        }
        console.log(newarr.join(""))
    </script>
