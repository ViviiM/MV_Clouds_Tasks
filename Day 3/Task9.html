    <meta charset="UTF-8">

<body>
    <script>
        // let str = prompt("Enter string : ")
        let str = "HanHNBccddD"
        // 'aAhH'
        // one small one capital letters 
        let s = str.split("").sort((a, b) => b - a).join("");
        let op = {}
        for (let i in str) {
            op[str[i].toLowerCase()] = str[i].toUpperCase()
            // console.log(str[i])
        }
        for(let key in op)
            console.log(`${key} : ${op[key]}`)
        


        //small letters first and then caps
        let str2 = "HNBcdddsADD"
        let arr = []
        let arr2 = []
        const isLowerCase = str => str === str.toLowerCase();
        for (let i in str) {
            if (isLowerCase(str2[i])) {
                // console.log(str2[i])
                arr.push(str2[i]);
            }else{
                arr2.push(str2[i])
            }
        }
        arr.sort();
        arr2.sort();
        console.log("Small letters first",arr.concat(arr2).join(""))
    </script>
</body>
