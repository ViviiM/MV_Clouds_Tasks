<body>
    <div id = "text"></div>
    <script>
        let num = prompt("Enter a number : ");
        
        for(let i =1 ; i<=10 ;i++){
            console.log(`${num}  * ${i} = ${num * i}\n`)
            document.write(`${num}  * ${i} = ${num * i}<br/>`)
        }
    </script>
</body>
