<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <div id = "text"></div>
    <script>
        let num = prompt("Enter a two digit number : ");
        let flag = true
        let revnum = Number(num.split("").reverse().join(""));
        console.log(typeof revnum)
        if(Number(num) > revnum){
            flag = false;
            console.log(flag);
        }
        document.write(`Output ${num} > ${revnum}: ${flag}`)
    </script>
</body>
</html>
