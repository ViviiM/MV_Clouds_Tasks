<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" name="file" id="file" onchange="readFile(this)" />
    <script>
        function readFile(input) {
            let file = input.files[0];

            let reader = new FileReader();

            reader.readAsText(file);

            reader.onload = function () {
                console.log("Reading...")
                console.log(reader.result);
            };

            reader.onerror = function () {
                console.log(reader.error);
            };

        }
        function findFirstRecurringCharacter(word) {
            let seen = new Map();
            for (let i = 0; i < word.length; i++) {
                let temp = word[i];
                if (seen.has(temp)) {
                    return { character: temp, startIndex: seen.get(temp), endIndex: i };
                }
                seen.set(temp, i);
            }
            return null; // Return null if no recurring character is found
        }

        const word1 = "BTEJHBERSD";
        const word2 = "JPDETRETXD";

        
        console.log(findFirstRecurringCharacter(word1)); // Output: { character: 'B', startIndex: 0, endIndex: 5 }
        console.log(findFirstRecurringCharacter(word2)); // Output: { character: 'E', startIndex: 3, endIndex: 6 }
    </script>
</body>

</html>
